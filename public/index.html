<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn form validation</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Create an account</h1>
    <form>
        <label for="email">Email <span aria-hidden="true"> * </span></label>
        <input type="email" id="email" aria-describedby="emailError" required />
        <div id="emailError"></div>

        <label for="password">Password<span aria-hidden="true"> * </span> </label>
        <div id="pw-req">Passwords must contain at least one letter and one number, and contain at
            least 8 characters.</div>
        <input type="password" pattern=".*\d.*" minlength="8" aria-describedby="pw-req passwordError" id="password"
            required />
        <div id="passwordError"></div>

        <button>Sign up</button>
    </form>
    <script src="index.js"></script>
</body>

</html>
